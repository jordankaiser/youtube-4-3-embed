<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YouTube Embed â€” 4:3 Aspect Ratio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Page chrome (not required for functionality) */
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100svh;
      padding: 24px;
      background-color: rgb(68, 68, 68);
      color: CanvasText;
    }
    .wrap {
      width: min(100%, 960px);
    }
    h1 { font-size: 1.125rem; margin: 0 0 12px; }

    /* 4:3 responsive video */
    .video {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    .video #player,
    .video #player iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Embedded YouTube (4:3)</h1>

    <!-- Replace the VIDEO_ID below if you like. -->
    <div class="video">
      <div id="player"></div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Initialize YouTube player when API is ready
    function onYouTubeIframeAPIReady() {
      new YT.Player('player', {
        width: '100%',
        height: '100%',
        videoId: 'YGAsG6_JgAI', // Replace with your video ID
        playerVars: {
          rel: 0,
          modestbranding: 1,
        }
      });
    }
  </script>
</body>
</html>
